<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./bootstrap.min.css" />

		<!-- Bootstrap JS -->
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script src="./popper.min.js"></script>
		<script src="./bootstrap.min.js"></script>

		<!-- My JS -->
		<script src="main.js"></script>

		<!-- My CSS -->
		<link rel="stylesheet" href="style.css" />

		<!-- Font Awesome -->
		<script src="./996973c893.js"></script>

		<!-- Google Font -->
		<!-- <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" /> -->

		<title>Timer</title>
	</head>
	<body onload="template()">
		<div class="container">
			<!-- Heading -->
			<h1 class="text-center my-5 heading">Timer</h1>

			<!-- Main Timer -->
			<div class="container timer">
				<div class="row">
					<div class="col-5">
						<h4 id="minutes"></h4>
					</div>
					<div class="col-2">
						<h4>:</h4>
					</div>
					<div class="col-5">
						<h4 id="seconds"></h4>
					</div>
				</div>
			</div>

			<!-- Finished Message -->
			<div class="my-5">
				<h3 id="done" class="text-center"></h3>
			</div>

			<!-- Start Button and reset button-->
			<div class="conatiner d-flex justify-content-center my-5">
				<button class="btn" onclick="start_timer()">
					<img src="./play-solid.svg" height="40" />
				</button>
				<button class="btn">
					<a href="index.html">
						<img src="./redo-alt-solid.svg" height="40" />
					</a>
				</button>
			</div>
		</div>
	</body>
</html>
